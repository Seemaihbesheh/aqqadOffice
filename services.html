<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Display Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }
  
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(calc(30% - 20px), 1fr)); /* Adjust column width for responsiveness */
    grid-gap: 20px;
    justify-content: space-between;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transform-style: preserve-3d; /* Add 3D transform style */
    transition: transform 0.3s ease;
    perspective: 1000px; /* Add perspective for 3D effect */
  }
  
  .card:hover {
    transform: translateY(-5px) rotateX(5deg) rotateY(5deg); /* Apply 3D rotation on hover */
  }
  
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, filter 0.3s ease;
}
  .card:hover img {
    transform: scale(1.1); /* Scale up the image on hover */
    filter: brightness(80%); /* Decrease brightness on hover */
  }

  /* Additional styles for responsiveness */
  @media only screen and (max-width: 768px) {
    .card-grid {
      grid-template-columns: repeat(auto-fill, minmax(calc(50% - 20px), 1fr)); /* Adjust column width for small screens */
    }
  }
</style>
</head>
<body>


<div class="card-grid" id="cardGrid">
</div>

<script>
  // Data for the cards
  const cardsData1 = [
    { imageUrl: './images/ishraf/ishraf2.png' },
    { imageUrl: './images/ishraf/ishraf4.png' },
    { imageUrl: './images/ishraf/ishraf5.png' },
    { imageUrl: './images/ishraf/ishraf7.png' }
  ];

  const cardsData2 = [
    { imageUrl: './images/dekor_khargi/dekor1.png' },
    { imageUrl: './images/dekor_khargi/dekor2.png' },
    { imageUrl: './images/dekor_khargi/dekor3.png' },

  ];
  
  const cardsData3 = [
    { imageUrl: './images/dekor_daklai/dekor11.png' },
    { imageUrl: './images/dekor_daklai/dekor12.png' },
    { imageUrl: './images/dekor_daklai/dekor14.png' },
    { imageUrl: './images/dekor_daklai/dekor15.png' },
    { imageUrl: './images/dekor_daklai/dekor9.png' },
    { imageUrl: './images/dekor_daklai/dekor7.png' },
    { imageUrl: './images/dekor_daklai/dekor15.png' },
    { imageUrl: './images/dekor_daklai/dekor6.png' },
    { imageUrl: './images/dekor_daklai/dekor5.png' },
    { imageUrl: './images/dekor_daklai/dekor4.png' },
    { imageUrl: './images/dekor_daklai/dekor2.png' },
    { imageUrl: './images/dekor_daklai/dekor3.png' },
    { imageUrl: './images/dekor_daklai/dekor1.png' }
  ];

  const cardsData4 = [
    { imageUrl: './images/tasmem/img1.png' },  
  ];
  
  const cardGrid = document.getElementById('cardGrid');

  // Function to create a card element
  function createCard(cardData) {
    const card = document.createElement('div');
    card.classList.add('card');

    const img = document.createElement('img');
    img.src = cardData.imageUrl;

    card.appendChild(img);

    return card;
  }


  // Function to render cards based on ID
  function renderCards(id) {
    let cardsData;
    if (id === '1') {
      cardsData = cardsData1;
    } else if (id === '2') {
      cardsData = cardsData4;
    } else if (id === '3') {
      cardsData = cardsData3;
    } else if (id === '4') {
      cardsData = cardsData2;
    } else {
      console.error('Invalid ID');
      return;
    }
    
    cardsData.forEach(cardData => {
      const card = createCard(cardData);
      cardGrid.appendChild(card);
    });
  }

  // Get the ID from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');

  // Render cards based on the ID
  renderCards(id);
</script>

</body>
</html>
